<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreativeStore</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Dropdown Styles */
        .dropdown-menu {
            margin-top: 10px;
            border: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: dropdownFade 0.3s ease;
            display: none; /* Initially hidden */
        }

        @keyframes dropdownFade {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Navbar 13: Creative Image Dropdown */
        .navbar-13 {
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        .navbar-13 .dropdown-menu {
            padding: 15px;
        }

        .navbar-13 .dropdown-img-section {
            width: 200px;
            margin-right: 20px;
        }

        .navbar-13 .dropdown-img-section img {
            max-width: 100%;
            border-radius: 10px;
        }

        .navbar-13 .dropdown-text-section {
            flex-grow: 1;
        }

    </style>
</head>
<body>
    <!-- Navbar 13: Creative Image Dropdown -->
    <nav class="navbar navbar-13 navbar-expand-lg navbar-dark mt-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CreativeStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="newArrivalsDropdown" role="button" aria-expanded="false">
                            New Arrivals
                        </a>
                        <div class="dropdown-menu" aria-labelledby="newArrivalsDropdown" id="dropdownMenu">
                            <div class="dropdown-img-section">
                                <img src="https://via.placeholder.com/200x250" alt="New Arrivals">
                            </div>
                            <div class="dropdown-text-section">
                                <h5>Summer Collection 2024</h5>
                                <p>Explore our latest trending items and fashion statements.</p>
                                <a href="#" class="btn btn-primary">Shop Now</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap 5.3 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    
    <script>
        // JavaScript to toggle the display of the dropdown menu
        const newArrivalsDropdown = document.getElementById('newArrivalsDropdown');
        const dropdownMenu = document.getElementById('dropdownMenu');

        newArrivalsDropdown.addEventListener('click', function(event) {
            // Prevent default action (if any)
            event.preventDefault();
            
            // Toggle the display property of the dropdown menu
            if (dropdownMenu.style.display === 'flex') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
